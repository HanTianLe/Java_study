# 在Druid连接池的配置中，driverClassName可配可不配，
# 如果不配置会根据url自动识别dbType（数据库类型），然后选择相应的driverClassName
driverClassName=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://localhost:3306/royalhotal?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
username=root
password=password
# 初始化连接数
initialSize=3
# 最小空闲连接数
minIdle=5
# 最大连接数
maxActive=20
# 获取连接时最大等待时间，单位毫秒。
maxWait=3000

